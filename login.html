<!DOCTYPE html>
<html>
  <head>
    <title>Login In/Sign Up</title>
    <link type="text/css" rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/03098a1407.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <section class="imp">
      <section>
        <div class="login show" id="one">
          <div class="textbox slide-left2">
            <div class="head">
              <h1>Sign In to Fresh Mart</h1>
            </div>
            <form action="" method="get" id="loginForm">
              <input
                type="text"
                id="email"
                placeholder="EMAIL"
                required
                autofocus
              />

              <input
                type="password"
                id="password"
                placeholder="PASSWORD"
                required
              />
              <input
                type="submit"
                id="login"
                class="sign_in_btn"
                value="SIGN IN"
                style="color: white"
              />
            </form>
          </div>
        </div>
        <div class="sec show" id="two">
          <div class="textbox slide-left">
            <h1>Not a member?</h1>
            <p>Sign up and start shopping.</p>
            <button id="b1" style="cursor: pointer" class="prompt_sign_up">
              SIGN UP
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="sec hide" id="three">
          <div class="textbox slide-left">
            <h1>Already a member?</h1>
            <p>Login to keep shopping.</p>
            <button id="b2" style="cursor: pointer" class="prompt_sign_in">
              SIGN IN
            </button>
          </div>
        </div>
        <div class="login hide" id="four">
          <div class="textbox slide-right">
            <div class="head">
              <h1>Create Account</h1>
            </div>
            <form action="" id="registerForm">
              <input
                type="text"
                id="username"
                placeholder="USERNAME"
                required
              />

              <br />

              <input type="text" id="newEmail" placeholder="EMAIL" required />

              <br />

              <input
                type="password"
                id="newPassword"
                placeholder="PASSWORD"
                required
              />

              <br />

              <input type="text" placeholder="PHONE NO. (optional)" />

              <br />
              <input
                type="submit"
                class="sign_in_btn"
                value="REGISTER"
                style="color: white"
              />
            </form>
          </div>
        </div>
      </section>
    </section>

    <script src="login.js"></script>
  </body>
</html>
